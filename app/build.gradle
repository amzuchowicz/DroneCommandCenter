apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.aleks.dronecommandcenter"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.emotiv.sdk:community:3.3.3'
    //compile 'com.parrot:arsdk:3.9.2'
    compile files('libs/yadrone_03.jar');
    //compile files('libs/wiigee-lib-1.5.6.jar');
    //compile files('libs/wiigee-plugin-android-1.0.2a.jar');
}
